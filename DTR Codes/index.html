<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
	<meta charset="8">
	<title>DTR Webpage</title>
	<link rel="stylesheet" href="style.css">
	<script src="login.js"></script>
 </head>
 <body>
 	 <nav> 
     <label class="h1" id="head1">Daily Time Record</label>
     <label class="h2" id="head2">NORZAGARAY COLLEGE</label>
    </nav>
    <nav class="yellow">
     <label class="h3" id="head3">Municipal Compound, Poblacion, Norzagaray, Bulacan</label>
    </nav>
     <img class="logo" src="img/NClogo.png" alt="logo">
    <div class="login">
     <h1>Login</h1>
     <form method="post">
       <div class="txt_field">
       	<label>Username</label>
       	<input type="text"  id="username" required>
        <div class="txt_field">
        <label>Password</label>
       	<input type="password" id="password" required>
        </div>
       <div class="pass">Forgot Password?</div>
       <input type="submit" value="Login" onclick="validate()">
     </form>
    </div>
 </body>
 </html>
